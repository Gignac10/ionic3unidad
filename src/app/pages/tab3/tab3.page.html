<ion-header no-border>
  <ion-toolbar color="blue">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="blue">


  <ion-slides [options]="sliderOpts"
              *ngIf="datalocalService.noticias.length === 0">
    <ion-slide>
      
      <ion-label>No favorites</ion-label>

    </ion-slide>
  </ion-slides>



  <app-noticias *ngIf="datalocalService.noticias.length > 0"
                [enFavoritos]="true"
                [noticias]="datalocalService.noticias" ></app-noticias>


</ion-content>
